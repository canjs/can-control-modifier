<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Key</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>Key Demo</h1>
		<p class="status">NOT!</p>
		<p><em>Try pressing <code>p</code> or <code>shift+p</code></em></p>
		
		<script src="../node_modules/steal/steal.js">
		import can from 'can';
		import 'can/control/modifier/key/key';

		var Tester = can.Control({
			"keydown":function(elm, ev){
				can.$('.status').text('Found normal!');
			},

			"keydown:(p)":function(elm, ev){
				can.$('.status').text('Found jwerty (p)!');
			},

			"keydown:(shift+p)":function(elm, ev){
				can.$('.status').text('Found jwerty (shift+p)!');
			}
		});

		var tester = new Tester(document.body);	
		</script>
	</body>
</html>
